<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/bootstrap.min.css' )}}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style_login.css' )}}" type="text/css">
    <style type="text/css">
        @font-face {
            font-family: Bradesco;
            src: url("{{ url_for('static', filename= 'fonts/BradescoSans-Regular.woff' )}}");
        }
        *{
            font-family: Bradesco;
        }
    </style>
    <title>Login</title>
</head>

<body>
    <div class="container h-100 col-lg-6 main_content">
        <div class="row div_title">
            <div class="div_title col-lg-12">
                <p class="title">LOGIN</p>
            </div>
        </div>
        <p class="sub-title"> Monitoramento de modelos recorrentes</p>
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-5">
                <!-- Form -->
                <form action="/login" method="POST">
                    {{ form.csrf_token }}
                    <!-- Input fields -->
                    <div class="form-group text-center">
                        <label for="username">Usu√°rio:</label>
                        {{form.usuario(class_="form-control username")}}
                    </div>
                    <div class="form-group text-center">
                        <label for="password">Senha:</label>
                        {{form.senha(class_="form-control password")}}
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-customized btn_bradesco">Entrar</button>
                    </div>
                    <!-- End input fields -->
                </form>
                <!-- Form end -->
            </div>
        </div>
        <div class="row" style="margin-top: 3px;">
            <div class="footer">
                DGD - Bradesco 2020
            </div>
        </div>
    </div>

    <!-- Links de js-->
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
